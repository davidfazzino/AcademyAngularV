<div class="container ">
    <h2 style="margin-top:10px">{{title}}</h2>
  </div>
  
  <table mat-table [dataSource]="enrollment" matSort class="mat-elevation-z8"  style="width:100%" >
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header >Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td> 
    </ng-container>
  
    <ng-container matColumnDef="studentId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Studente </th>
      <td mat-cell *matCellDef="let element"> <a class="nav-link" routerLinkActive="active" [routerLink]="['/students',element.studentId]">{{element.studentId}}</a> </td>
    </ng-container>
  
    <ng-container matColumnDef="courseId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Corso </th>
      <td mat-cell *matCellDef="let element"> <a class="nav-link" routerLinkActive="active" [routerLink]="['/courses',element.id]">{{element.courseId}}</a> </td>
    </ng-container>
  
    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Data iscrizione </th>
      <td mat-cell *matCellDef="let element"> {{element.data}} </td>
    </ng-container>
  
    <ng-container matColumnDef="valutazione">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Valutazione </th>
      <td mat-cell *matCellDef="let element"> {{element.valutazione}} </td>
    </ng-container>
  
    <ng-container matColumnDef="ritirato">
      <th mat-header-cell *matHeaderCellDef> ritirato </th>
      <td mat-cell *matCellDef="let element"> {{element.ritirato ? 'Si' : 'No'}} </td>
    </ng-container>

    <ng-container matColumnDef="var">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> 
            <button class='btn btn-outline-secondary' routerLinkActive="active" [routerLink]="['/evaluation', element.id]" style='width:80px'>
                <i class='fa fa-chevron-left'></i>Evaluate
            </button> 
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    
  </table>
  <mat-paginator  [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
